<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>Socket.io</h1>

    <script>   
        const socket = io();

        
        socket.on('connectedRoom', (data) => {
            document.body.innerHTML += `<p>${data}</p>`;
        });
        
    </script>
    
</body>
</html>
